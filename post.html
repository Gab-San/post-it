<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="/icons/favicon_io/favicon.ico">
        <title>Post It/Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Importing google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        
        <!--The following section encloses css files needed to style the page-->
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/form-style.css">
    </head>
    <body>
        <div class="container">
            <div class="webpage-header">
                <a href="/" class="header-link" target="_self" rel="noopener noreferrer" draggable="false">
                    <div class="web-logo">Post It</div>
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="/post.html" target="_self" class="header-link">
                                <div>Post</div>
                            </a>
                        </li>
                        <li>
                            <a href="/posts/" target="_self" class="header-link">
                                <div>View Posts</div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div id="form-main">
                <form>
                    <div class="form-container">
                        <div class="fname">
                            <table>
                                <td>
                                    <label for="fnameinput">
                                        Name:
                                    </label>
                                </td>
                                <td>
                                    <input type="text" id="fnameinput">
                                </td>
                            </table>
                        </div>

                        <div class="fbgcolor">
                            <table>
                                <tr>
                                    <td>
                                        <label for="fbgcolorsel">
                                            Background Color: 
                                        </label>
                                    </td>
                                    <td>
                                        <input type="color" id="fbgcolorsel">        
                                    </td>
                                </tr>
                            </table>                            
                        </div>

                        <div class="ffntcolor">
                            <table>
                                <tr>
                                    <td>
                                        <label for="ffntcolorsel">
                                            Font Color:
                                        </label>
                                    </td>
                                    <td>
                                        <input type="color" id="ffntcolorsel">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <textarea name="" id=""></textarea>
                        <input type="submit">
                        <input type="reset">
                    </div>
                </form>
            </div>

            <div class="preview">
                PREVIEW
            </div>

            <div class="webpage-footer">
                <a href="https://www.flaticon.com/free-icons/post-it" title="page marker icons">
                    Post it icons created by Freepik - Flaticon
                </a>
            </div>
        </div>
    </body>
</html>
